		<script type="text/javascript">

			$(function () {
				var bitlyUrl=window.location.href ;
				var pnr = bitlyUrl.split("=")[1];
                console.log('pnr',pnr);
                var url ='https://api.qykly.mobi/api2/pnrstatus/'+pnr;

				$.ajax({
                type: "GET",
                url: url,
                data: bitlyUrl,
                crossDomain: true,
                dataType: 'json',
                success: function(response) {
                 	  var data=response.data;
                 if(data.status==='OK'){
                 	  console.log(data);
                	$('#pnr_number').text(data.pnr_number);
                	$('#pnr_number').show();

                	if(data.chart_prepared){
                		data.chart_prepared="YES";
                	}else{
                		data.chart_prepared="NO";

                	}

                	$('#chart_prepared').text(data.chart_prepared);
                	$('#chart_prepared').show();

                	$('#board_from').text(data.board_from);
                	$('#board_from').show();

                	$('#board_to').text(data.board_to);
                	$('#board_to').show();

                	$('#class').text(data.class);
                	$('#class').show();

                	$('#travel_date').text(data.travel_date);
                	$('#travel_date').show();

                	$('#board_from_name').text(data.board_from_name);
                	$('#board_from_name').show();

                	$('#board_to_name').text(data.board_to_name);
                	$('#board_to_name').show();

                	$('#train_number').text(data.train_number);
                	$('#train_number').show();

                	$('#train_name').text(data.train_name);
                	$('#train_name').show();

                	$('#total_fare').text(data.total_fare);
                	$('#total_fare').show();

                	$('#coach_position').text(data.passenger[0].coach_position);
                	$('#coach_position').show();

                	$('#seat_number').text(data.passenger[0].seat_number);
                	$('#seat_number').show();

                	$('#status').text(data.passenger[0].status);
                	$('#status').show();

                	$('#arrival_time').text(data.arrival_time);
                	$('#arrival_time').show();

                	$('#reached_time').text(data.reached_time);
                	$('#reached_time').show();

                	$('#journey_time').text(data.journey_time);
                	$('#journey_time').show();
                 }
                 else{
                 	// alert(data.message);
                 	$('#message').text(data.message);
                	$('#pnrdata').hide();
                 }

                }
             });
			});
